[COPY]
source=matlab/Kidney4cmSlice.h5

[CLIENT]
configuration=matlab_ideal_cg.xml

[TEST]
reference_file=matlab/Kidney4cmSlice_out.h5
reference_dataset=matlab_ideal_cg.xml/image_0/data
output_dataset=matlab_ideal_cg.xml/image_0/data
value_comparison_threshold=1e-1
scale_comparison_threshold=1e-2

[REQUIREMENTS]
system_memory=2048
matlab_support=1
gpu_support=1
gpu_memory=1024
